<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda UrbanKick</title>
  <style>
    * {box-sizing:border-box; margin:0; font-family:Arial,Helvetica;}
    body {background:#f5f5f5;}
    header {background:#000; color:#fff; padding:20px; text-align:center;}
    header h1 {font-size:2.2rem; letter-spacing:2px;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); gap:20px; padding:20px;}
    .card {background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,.15);}
    .card img {width:100%; height:260px; object-fit:cover;}
    .info {padding:12px; position:relative;}
    .info h3 {font-size:1.1rem; margin-bottom:4px;}
    .info p {font-size:.9rem; color:#555;}
    .price {position:absolute; top:12px; right:12px; background:#e60000; color:#fff; padding:4px 8px; border-radius:4px; font-weight:bold;}
    footer {background:#000; color:#fff; text-align:center; padding:12px; margin-top:40px;}
    .edit-btn {background:#000; color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer; margin-top:8px;}
  </style>
</head>
<body>

<header>
  <h1>URBANKICK</h1>
  <p>Los mejores sneakers, camisetas y morrales</p>
</header>

<div class="grid" id="productos">
  <!-- Aquí se generan los cards -->
</div>

<footer>
  © 2026 UrbanKick – Barrancabermeja
</footer>

<script>
const catalogo = [
  {id:1, nombre:"Air Max 2026", precio:"$350.000", img:"https:                                                                                    
  {id:2, nombre:"Camiseta Urban Flow", precio:"$85.000", img:"https://picsum.photos/400/300?2", desc:"Algodón premium, corte slim."},
  {id:3, nombre:"Morral Neo‑Lite", precio:"$120.000", img:"https:                                                                
  {id:4, nombre:"Sneaker Retro 90", precio:"$320.000", img:"https://picsum.photos/400/300?4", desc:"Inspiración vintage con suela de goma."}
];

function dibujar(productos) {
  const cont = document.getElementById('productos');
  cont.innerHTML = '';
  productos.forEach(p => {
    cont.innerHTML += `
      <div class="card">
        <img src="${p.img}" alt="${p.nombre}">
        <div class="info">
          <h3>${p.nombre}</h3>
          <p>${p.desc}</p>
          <span class="price">${p.precio}</span>
          <button class="edit-btn" onclick="editar(${p.id})">Editar</button>
        </div>
      </div>`;
  });
}

function editar(id) {
  const prod = catalogo.find(p => p.id === id);
  const nuevoNombre = prompt('Nuevo nombre:', prod.nombre);
  const nuevoPrecio = prompt('Nuevo precio:', prod.precio);
  const nuevaDesc = prompt('Nueva descripción:', prod.desc);
  if (nuevoNombre) prod.nombre = nuevoNombre;
  if (nuevoPrecio) prod.precio = nuevoPrecio;
  if (nuevaDesc) prod.desc = nuevaDesc;
  dibujar(catalogo);
}

dibujar(catalogo);
</script>

</body>
</html>
